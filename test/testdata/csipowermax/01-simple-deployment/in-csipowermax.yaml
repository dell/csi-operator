apiVersion: storage.dell.com/v1
kind: CSIPowerMax
metadata:
  name: test-powermax
  namespace: test-powermax
spec:
  driver:
    # Config version for CSI PowerMax v2.5.0 driver
    configVersion: v2.5.0
    # Controller count. Don't increase it
    replicas: 1
    dnsPolicy: ClusterFirstWithHostNet
    forceUpdate: false
    common:
      # Image for CSI PowerMax driver v2.5.0
      image: "dellemc/csi-powermax:v2.5.0"
      imagePullPolicy: IfNotPresent
      envs:
        # Managed Arrays
        - name: X_CSI_MANAGED_ARRAYS
          value: "000000000000,000000000001"
        # Unisphere IP
        - name: X_CSI_POWERMAX_ENDPOINT
          value: "https://0.0.0.0:8443/"
        # Change this to a 3 character prefix unique for this cluster
        - name: X_CSI_K8S_CLUSTER_PREFIX
          value: "XYZ"
        # Add a list of comma separated port groups (only for ISCSI)
        - name: "X_CSI_POWERMAX_PORTGROUPS"
          value: ""
        # Optional whitelist of arrays which will be managed by driver
        - name: "X_CSI_POWERMAX_ARRAYS"
          value: ""
        # Preferred transport protocol (FC/ISCSI)
        - name: "X_CSI_TRANSPORT_PROTOCOL"
          value: ""
    node:
      envs:
        # Enable ISCSI CHAP Authentication
        - name: "X_CSI_POWERMAX_ISCSI_ENABLE_CHAP"
          value: "false"
    sideCars:
      # This will install the optional snapshotter sidecar
      - name: snapshotter
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: powermax-config-params
  namespace: test-powermax
data:
  driver-config-params.yaml: |
    CSI_LOG_LEVEL: "debug"
    CSI_LOG_FORMAT: "JSON"
