apiVersion: storage.dell.com/v1
kind: CSIPowerStore
metadata:
  creationTimestamp: null
  name: test-powerstore
  namespace: test-powerstore
  annotations:
    storage.dell.com/CSIDriverConfigVersion: v2.7.0
    storage.dell.com/attacher.Image: registry.k8s.io/sig-storage/csi-attacher:v4.2.0
    storage.dell.com/attacher.Image.IsDefault: "true"
    storage.dell.com/provisioner.Image: registry.k8s.io/sig-storage/csi-provisioner:v3.4.0
    storage.dell.com/provisioner.Image.IsDefault: "true"
    storage.dell.com/registrar.Image: registry.k8s.io/sig-storage/csi-node-driver-registrar:v2.6.3
    storage.dell.com/registrar.Image.IsDefault: "true"
    storage.dell.com/resizer.Image: registry.k8s.io/sig-storage/csi-resizer:v1.7.0
    storage.dell.com/resizer.Image.IsDefault: "true"
    storage.dell.com/snapshotter.Image: registry.k8s.io/sig-storage/csi-snapshotter:v6.2.1
    storage.dell.com/snapshotter.Image.IsDefault: "true"
    storage.dell.com/external-health-monitor.Image: registry.k8s.io/k8s-staging-sig-storage/csi-external-health-monitor-controller:v0.8.0
    storage.dell.com/external-health-monitor.Image.IsDefault: "true"
  finalizers:
    - "finalizer.dell.emc.com"
spec:
  driver:
    common:
      envs:
        - name: X_CSI_POWERSTORE_NODE_NAME_PREFIX
          value: csi
        - name: X_CSI_FC_PORTS_FILTER_FILE_PATH
          value: /etc/fc-ports-filter
      image: dellemc/csi-powerstore:v2.7.0
      imagePullPolicy: IfNotPresent
    configVersion: v2.7.0
    controller:
      envs:
        - name: X_CSI_NFS_ACLS
          value: "0777"
    node:
      envs:
        - name: "X_CSI_POWERSTORE_ENABLE_CHAP"
          value: "true"
    replicas: 1
    dnsPolicy: ClusterFirstWithHostNet
    sideCars:
      - image: registry.k8s.io/k8s-staging-sig-storage/csi-external-health-monitor-controller:v0.8.0
        imagePullPolicy: IfNotPresent
        name: external-health-monitor
        args: ["--monitor-interval=60s"]
      - image: registry.k8s.io/sig-storage/csi-provisioner:v3.4.0
        imagePullPolicy: IfNotPresent
        name: provisioner
      - image: registry.k8s.io/sig-storage/csi-attacher:v4.2.0
        imagePullPolicy: IfNotPresent
        name: attacher
      - image: registry.k8s.io/sig-storage/csi-resizer:v1.7.0
        imagePullPolicy: IfNotPresent
        name: resizer
      - image: registry.k8s.io/sig-storage/csi-snapshotter:v6.2.1
        imagePullPolicy: IfNotPresent
        name: snapshotter
      - image: registry.k8s.io/sig-storage/csi-node-driver-registrar:v2.6.3
        imagePullPolicy: IfNotPresent
        name: registrar
status:
  controllerStatus:
    stopped:
      - powerstore-controller
  nodeStatus:
    stopped:
      - powerstore-node
  state: Succeeded
  lastUpdate:
    condition: Succeeded
