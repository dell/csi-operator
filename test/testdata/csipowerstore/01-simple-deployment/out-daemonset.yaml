apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: powerstore-node
  namespace: test-powerstore
  ownerReferences:
    - apiVersion: storage.dell.com/v1
      blockOwnerDeletion: true
      controller: true
      kind: CSIPowerStore
      name: test-powerstore
      uid: ""
spec:
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: powerstore-node
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: powerstore-node
    spec:
      containers:
        - env:
            - name: CSI_ENDPOINT
              value: unix:///var/lib/kubelet/plugins/csi-powerstore.dellemc.com/csi_sock
            - name: X_CSI_DRIVER_NAME
              value: csi-powerstore.dellemc.com
            - name: X_CSI_POWERSTORE_TMP_DIR
              value: /var/lib/kubelet/plugins/csi-powerstore.dellemc.com/tmp
            - name: X_CSI_POWERSTORE_NODENAME
              valueFrom:
                fieldRef:
                  apiVersion: v1
                  fieldPath: spec.nodeName
            - name: X_CSI_POWERSTORE_NODE_NAME_PREFIX
              value: csi
            - name: X_CSI_POWERSTORE_NODE_ID_PATH
              value: /node-id
            - name: X_CSI_POWERSTORE_NODE_CHROOT_PATH
              value: /noderoot
            - name: X_CSI_FC_PORTS_FILTER_FILE_PATH
              value: /etc/fc-ports-filter
            - name: X_CSI_DEBUG
              value: "true"
            - name: X_CSI_MODE
              value: node
            - name: X_CSI_POWERSTORE_ENABLE_CHAP
              value: "true"
            - name: X_CSI_POWERSTORE_CONFIG_PATH
              value: /powerstore-config/config
            - name: X_CSI_POWERSTORE_CONFIG_PARAMS_PATH
              value: /powerstore-config-params/driver-config-params.yaml
            - name: X_CSI_HEALTH_MONITOR_ENABLED
              value: "false"
          image: dellemc/csi-powerstore:v2.4.0
          imagePullPolicy: IfNotPresent
          name: driver
          resources: {}
          securityContext:
            capabilities:
              add:
                - SYS_ADMIN
            privileged: true
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          volumeMounts:
            - mountPath: /var/lib/kubelet/plugins/csi-powerstore.dellemc.com
              name: driver-path
            - mountPath: /var/lib/kubelet/plugins/kubernetes.io/csi
              mountPropagation: Bidirectional
              name: csi-path
            - mountPath: /var/lib/kubelet/pods
              mountPropagation: Bidirectional
              name: pods-path
            - mountPath: /dev
              name: dev
            - mountPath: /sys
              name: sys
            - mountPath: /run
              name: run
            - mountPath: /etc/iscsi
              name: etciscsi
            - mountPath: /noderoot
              name: noderoot
            - mountPath: /node-id
              name: node-id
            - mountPath: /certs
              name: certs
              readOnly: true
            - mountPath: /etc/multipath.conf
              name: mpath
            - mountPath: /powerstore-config
              name: powerstore-config
              readOnly: true
            - mountPath: /powerstore-config-params
              name: powerstore-config-params
              readOnly: true
        - args:
            - --v=5
            - --csi-address=$(ADDRESS)
            - --kubelet-registration-path=/var/lib/kubelet/plugins/csi-powerstore.dellemc.com/csi_sock
          env:
            - name: ADDRESS
              value: /csi/csi_sock
            - name: KUBE_NODE_NAME
              valueFrom:
                fieldRef:
                  apiVersion: v1
                  fieldPath: spec.nodeName
          image: k8s.gcr.io/sig-storage/csi-node-driver-registrar:v2.5.1
          imagePullPolicy: IfNotPresent
          name: registrar
          resources: {}
          securityContext: {}
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          volumeMounts:
            - mountPath: /registration
              name: registration-dir
            - mountPath: /csi
              name: driver-path
      dnsPolicy: ClusterFirstWithHostNet
      hostNetwork: true
      restartPolicy: Always
      schedulerName: default-scheduler
      serviceAccountName: default
      terminationGracePeriodSeconds: 30
      volumes:
        - hostPath:
            path: /var/lib/kubelet/plugins_registry/
            type: DirectoryOrCreate
          name: registration-dir
        - hostPath:
            path: /var/lib/kubelet/plugins/csi-powerstore.dellemc.com
            type: DirectoryOrCreate
          name: driver-path
        - hostPath:
            path: /var/lib/kubelet/plugins/kubernetes.io/csi
            type: DirectoryOrCreate
          name: csi-path
        - hostPath:
            path: /var/lib/kubelet/pods
            type: Directory
          name: pods-path
        - hostPath:
            path: /dev
            type: Directory
          name: dev
        - hostPath:
            path: /sys
            type: Directory
          name: sys
        - hostPath:
            path: /run
            type: Directory
          name: run
        - hostPath:
            path: /etc/iscsi
            type: DirectoryOrCreate
          name: etciscsi
        - hostPath:
            path: /
            type: Directory
          name: noderoot
        - hostPath:
            path: /etc/machine-id
            type: File
          name: node-id
        - hostPath:
            path: /etc/multipath.conf
            type: FileOrCreate
          name: mpath
        - name: certs
          secret:
            defaultMode: 420
            optional: true
            secretName: powerstore-certs
        - name: powerstore-config
          secret:
            defaultMode: 420
            optional: false
            secretName: powerstore-config
        - name: powerstore-config-params
          configMap:
            defaultMode: 420
            optional: false
            name: powerstore-config-params
  updateStrategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
