apiVersion: apps/v1
kind: Deployment
metadata:
  name: vxflexos-controller
  namespace: test-vxflexos
  ownerReferences:
    - apiVersion: storage.dell.com/v1
      blockOwnerDeletion: true
      controller: true
      kind: CSIVXFlexOS
      name: test-vxflexos
spec:
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: vxflexos-controller
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: vxflexos-controller
    spec:
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchExpressions:
                  - key: app
                    operator: In
                    values:
                      - vxflexos-controller
              topologyKey: kubernetes.io/hostname
      containers:
        - args:
            - --array-config=/vxflexos-config/config
            - --driver-config-params=/vxflexos-config-params/driver-config-params.yaml
            - --leader-election
          env:
            - name: CSI_ENDPOINT
              value: /var/run/csi/csi.sock
            - name: X_CSI_DEBUG
              value: "true"
            - name: X_CSI_VXFLEXOS_ENABLESNAPSHOTCGDELETE
              value: "false"
            - name: X_CSI_VXFLEXOS_ENABLELISTVOLUMESNAPSHOT
              value: "false"
            - name: X_CSI_MODE
              value: controller
            - name: SSL_CERT_DIR
              value: "/certs"
            - name: X_CSI_HEALTH_MONITOR_ENABLED
              value: "false"
            - name: X_CSI_ALLOW_RWO_MULTI_POD_ACCESS
              value: "false"
          image: dellemc/csi-vxflexos:v2.1.0
          imagePullPolicy: IfNotPresent
          name: driver
          resources: {}
          securityContext: {}
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          volumeMounts:
            - mountPath: /var/run/csi
              name: socket-dir
            - mountPath: /certs
              name: certs
              readOnly: true
            - mountPath: /vxflexos-config
              name: vxflexos-config
              readOnly: true
            - mountPath: /vxflexos-config-params
              name: vxflexos-config-params
              readOnly: true
        - args:
            - --csi-address=$(ADDRESS)
            - --timeout=120s
            - --v=5
            - --leader-election
            - --enable-node-watcher=true
            - --http-endpoint=:8080
            - --monitor-interval=60s
          env:
            - name: ADDRESS
              value: /var/run/csi/csi.sock
          image: gcr.io/k8s-staging-sig-storage/csi-external-health-monitor-controller:v0.4.0
          imagePullPolicy: IfNotPresent
          name: external-health-monitor
          resources: {}
          securityContext: {}
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          volumeMounts:
            - mountPath: /var/run/csi
              name: socket-dir
        - args:
            - --csi-address=$(ADDRESS)
            - --timeout=120s
            - --volume-name-uuid-length=10
            - --timeout=180s
            - --worker-threads=6
            - --v=5
            - --leader-election
          env:
            - name: ADDRESS
              value: /var/run/csi/csi.sock
          image: k8s.gcr.io/sig-storage/csi-provisioner:v3.1.0
          imagePullPolicy: IfNotPresent
          name: provisioner
          resources: {}
          securityContext: {}
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          volumeMounts:
            - mountPath: /var/run/csi
              name: socket-dir
        - args:
            - --csi-address=$(ADDRESS)
            - --v=5
            - --timeout=180s
            - --leader-election
          env:
            - name: ADDRESS
              value: /var/run/csi/csi.sock
          image: k8s.gcr.io/sig-storage/csi-attacher:v3.4.0
          imagePullPolicy: IfNotPresent
          name: attacher
          resources: {}
          securityContext: {}
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          volumeMounts:
            - mountPath: /var/run/csi
              name: socket-dir
        - args:
            - --csi-address=$(ADDRESS)
            - --timeout=120s
            - --v=5
            - --leader-election
          env:
            - name: ADDRESS
              value: /var/run/csi/csi.sock
          image: k8s.gcr.io/sig-storage/csi-snapshotter:v5.0.1
          imagePullPolicy: IfNotPresent
          name: snapshotter
          resources: {}
          securityContext: {}
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          volumeMounts:
            - mountPath: /var/run/csi
              name: socket-dir
        - args:
            - --csi-address=$(ADDRESS)
            - --v=5
            - --leader-election
          env:
            - name: ADDRESS
              value: /var/run/csi/csi.sock
          image: k8s.gcr.io/sig-storage/csi-resizer:v1.4.0
          imagePullPolicy: IfNotPresent
          name: resizer
          resources: {}
          securityContext: {}
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          volumeMounts:
            - mountPath: /var/run/csi
              name: socket-dir
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      serviceAccountName: vxflexos-controller
      terminationGracePeriodSeconds: 30
      volumes:
        - emptyDir: {}
          name: socket-dir
        - name: certs
          secret:
            defaultMode: 420
            optional: true
            secretName: vxflexos-certs
        - name: vxflexos-config
          secret:
            defaultMode: 420
            optional: true
            secretName: vxflexos-config
        - name: vxflexos-config-params
          configMap:
            name: vxflexos-config-params
            optional: true
          
