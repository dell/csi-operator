apiVersion: storage.dell.com/v1
kind: CSIVXFlexOS
metadata:
  name: test-vxflexos
  namespace: test-vxflexos
spec:
  driver:
    configVersion: v2.6.0
    replicas: 1
    dnsPolicy: ClusterFirstWithHostNet
    forceUpdate: false
    fsGroupPolicy: File
    storageCapacity: false
    common:
      image: "dellemc/csi-vxflexos:v2.6.0"
      imagePullPolicy: IfNotPresent
      envs:
        - name: X_CSI_VXFLEXOS_ENABLELISTVOLUMESNAPSHOT
          value: "false"
        - name: X_CSI_VXFLEXOS_ENABLESNAPSHOTCGDELETE
          value: "false"
        - name: X_CSI_DEBUG
          value: "true"
        - name: X_CSI_ALLOW_RWO_MULTI_POD_ACCESS
          value: "false"
    node:
      envs:
        - name: X_CSI_APPROVE_SDC_ENABLED
          value: "false"
        - name: X_CSI_RENAME_SDC_ENABLED
          value: "false"
        - name: X_CSI_RENAME_SDC_PREFIX
          value: ""
    sideCars:
    # Uncomment the following section if you want to run the monitoring sidecar
    #  - name: sdc-monitor
    #    envs:
    #    - name: HOST_PID
    #      value: "1"
    #    - name: MDM
    #      value: ""
       - name: external-health-monitor
         args: ["--monitor-interval=60s"]
    initContainers:
      - image: dellemc/sdc:3.6.0.6
        imagePullPolicy: IfNotPresent
        name: sdc
        envs:
          - name: MDM
            value: "10.247.32.32,10.247.90.21"

        
